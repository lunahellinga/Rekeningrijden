apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kwetter
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: '*'
    chart: rabbitmq
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true